cookbook_version: "1.0.0"
last_updated: "2024-12-01"
team: "Mini React Team"

# Context: Vanilla React + TypeScript (no complex state management)
context:
  stack: ["React 19", "TypeScript 5.x", "Vite"]
  architecture: "component-based SPA"
  primary_patterns: ["functional_components", "props_interfaces", "composition"]

# Simple structure: only what we need
sections:
  - id: "constraints"
    priority: 1
    description: "TypeScript and React rules"
    
  - id: "patterns"
    priority: 2
    description: "Component and utility patterns"
    
  - id: "code-examples"
    priority: 3
    description: "Working code to copy from"

# Quick reference: common tasks
quick_reference:
  new_component: "patterns/component.yaml#functional-component"
  new_hook: "patterns/hooks.yaml#custom-hook"
  new_utility: "patterns/utilities.yaml#pure-function"

# Critical rules agents must check first
critical_constraints:
  - ref: "constraints/typescript.yaml#no-any-type"
  - ref: "constraints/typescript.yaml#explicit-props-interface"
  - ref: "constraints/react.yaml#no-class-components"

# Domain terms
glossary:
  component: "Reusable UI building block"
  props: "Data passed from parent to child component"
  hook: "Function that lets you use React features"

# Dependencies
dependencies:
  runtime:
    react: "^19.0.0"
    typescript: "^5.3.0"
  
  dev:
    vite: "^5.0.0"
    "@types/react": "^18.2.0"

# Local development
environments:
  local:
    command: "npm run dev"
    port: 5173
